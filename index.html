<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- a container for my card -->
    <div class="card"> 
        <!---First column-->
        <div class="profile-sidebar">
            <img class="profile-photo" src="profile photo.jpg" alt="profile photo" width="100px" height="100px">
            <ul class="social-list">
                <li class="social-items"><a class="social-link" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                <li class="social-items"><a class="social-link"href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li class="social-items"><a class="social-link"href="#"><i class="fa fa-github" aria-hidden="true"></i></a></li>
            </ul>
        </div>
        <!--Second column-->
        <div class="profile-main">
            <h2 class="profile-name">Enyinna Chinwendu</h2>
            <p class="profile-position">Web Developer</p>
            <p class="profile-body">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex aperiam soluta sit accusantium consequatur possimus error perferendis vitae perspiciatis aspernatur maiores dolore, dicta distinctio voluptatibus hic voluptatum! Praesentium, nemo cum.</p>
        </div>
    </div>
</body>
</html>
